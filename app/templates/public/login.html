{% extends "public/templates/indexbase.html" %} {% block title%} FUREN {% endblock title%} {% block body %}
<div class="wrap d-md-flex" style="user-select: auto;">
    <div class="img" style="background-image: url(&quot;images/xbg-1.jpg.pagespeed.ic.3OAd9jZTMD.webp&quot;); user-select: auto;">
    </div>
    <div class="login-wrap p-4 p-md-5" style="user-select: auto;">
        <div class="d-flex" style="user-select: auto;">
            <div class="w-100" style="user-select: auto;">
                <h3 class="mb-4" style="user-select: auto;">Sign In</h3>
                <div style="padding-bottom:40px; margin-top:-10px;"><span class="text-left" style="">Are you an Employee <a data-toggle="tab" href="/elogin/" style="user-select: auto;">Login Here</a></span>
                </div>
            </div>
        </div>
        <form action="/login/" method="POST" class="signin-form" style="user-select: auto;">
            <div class="form-group mb-3" style="user-select: auto;">
                <label class="label" for="name" style="user-select: auto;">Email</label>
                <input type="text" class="form-control" name="email" placeholder="Email" required="" style="user-select: auto;">
            </div>
            <div class="form-group mb-3" style="user-select: auto;">
                <label class="label" for="password" style="user-select: auto; ">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password" required="" style="user-select: auto;">
            </div>
            <div class="form-group" style="user-select: auto;">
                <button type="submit" class="form-control btn btn-primary rounded submit px-3" style="user-select: auto; margin-bottom:40px;">Sign In</button>
            </div>

        </form>
        <p class="text-center" style="user-select: auto;">Not a member? <a data-toggle="tab" href="/register/" style="user-select: auto;">Register</a></p>

    </div>
</div>


{% endblock body %}
