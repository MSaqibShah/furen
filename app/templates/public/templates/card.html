<div class="card h-100">
    <!-- Product image-->
    <img class="card-img-top" src="static/public/img/{{product[0]}}_s.jpg" alt="..." />
    <!-- Product details-->
    <div class="card-body p-4">
        <div class="text-center">
            <!-- Product name-->
            <h5 class="fw-bolder"> {{ product[1]}} </h5>
            <!-- Product price-->
            &#8377 {{ product[4]}}
        </div>
    </div>
    <!-- Product actions-->
    {% set url = '/product/' + (product[0]|string) %}
    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href={{url}}>View</a></div>
    </div>
</div>
