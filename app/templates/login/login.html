{% extends "public/templates/indexbase.html" %} {% block title%} Login {% endblock title%} {% block body %}
<h1>Login Panel</h1>
<div class="wrap d-md-flex" style="user-select: auto;">
    <div class="img" style="background-image: url(&quot;images/xbg-1.jpg.pagespeed.ic.3OAd9jZTMD.webp&quot;); user-select: auto;">
    </div>
    <div class="login-wrap p-4 p-md-5" style="user-select: auto;">
        <div class="d-flex" style="user-select: auto;">
            <div class="w-100" style="user-select: auto;">
                <h3 class="mb-4" style="user-select: auto;">Sign In</h3>
            </div>
            <div class="w-100" style="user-select: auto;">
                <p class="social-media d-flex justify-content-end" style="user-select: auto;">
                    <a href="#" class="social-icon d-flex align-items-center justify-content-center" style="user-select: auto;"><span class="fa fa-facebook" style="user-select: auto;"></span></a>
                    <a href="#" class="social-icon d-flex align-items-center justify-content-center" style="user-select: auto;"><span class="fa fa-twitter" style="user-select: auto;"></span></a>
                </p>
            </div>
        </div>
        <form action="#" class="signin-form" style="user-select: auto;">
            <div class="form-group mb-3" style="user-select: auto;">
                <label class="label" for="name" style="user-select: auto;">Username</label>
                <input type="text" class="form-control" placeholder="Username" required="" style="user-select: auto;">
            </div>
            <div class="form-group mb-3" style="user-select: auto;">
                <label class="label" for="password" style="user-select: auto;">Password</label>
                <input type="password" class="form-control" placeholder="Password" required="" style="user-select: auto;">
            </div>
            <div class="form-group" style="user-select: auto;">
                <button type="submit" class="form-control btn btn-primary rounded submit px-3" style="user-select: auto;">Sign In</button>
            </div>
            <div class="form-group d-md-flex" style="user-select: auto;">
                <div class="w-50 text-left" style="user-select: auto;">
                    <label class="checkbox-wrap checkbox-primary mb-0" style="user-select: auto;">Remember Me
    <input type="checkbox" checked="" style="user-select: auto;">
    <span class="checkmark" style="user-select: auto;"></span>
    </label>
                </div>
                <div class="w-50 text-md-right" style="user-select: auto;">
                    <a href="#" style="user-select: auto;">Forgot Password</a>
                </div>
            </div>
        </form>
        <p class="text-center" style="user-select: auto;">Not a member? <a data-toggle="tab" href="/register/" style="user-select: auto;">Register</a></p>
    </div>
</div>


{% endblock body %}
